<div class="login-page">
    <p-growl [(value)]="msgs"></p-growl>
    <div class="row justify-content-md-center">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
        <div class="col-md-4">
            <img src="assets/images/mockingJay.logo.png" width="150px" class="logo-avatar" />
            <h1>Mocking Jay</h1>
            <form role="form" name="form" #f="ngForm" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="model.username" name="username"
                               #username="ngModel" class="form-control input-underline input-lg" placeholder="demo"
                                required>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="model.password" name="password"
                               #password="ngModel" class="form-control input-underline input-lg" placeholder="demo"
                               required>
                    </div>
                </div>
                <a class="btn rounded-btn" href="javascript:void(0)" (click)="onLoggedin();"> {{ 'Log in' | translate }} </a>
            </form>
        </div>
    </div>
</div>
